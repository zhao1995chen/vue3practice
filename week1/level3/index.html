<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Week1 Level3</title>
    <link rel="icon" type="image/png" href="https://v3.vuejs.org/logo.png" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css"
    />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div id="app">
      <div class="container mt-5 mb-5">
        <form class="form mb-5">
          <div class="row mb-3">
            <label class="form-label col-12">Nationalities</label>
            <div class="form-check col-4 col-md-2" v-for="nat in nations">
              <input
                class="form-check-input"
                type="checkbox"
                :value="nat"
                :id="nat"
                v-model="form.nations"
              />
              <label class="form-check-label" :for="nat"> {{ nat }} </label>
            </div>
          </div>
          <div class="row mb-3">
            <div class="col-6 row">
              <label class="form-label col-12">Gender</label>
              <div class="form-check col-6" v-for="gen in gender">
                <input
                  class="form-check-input"
                  type="checkbox"
                  :value="gen"
                  :id="gen"
                  v-model="form.gender"
                />
                <label class="form-check-label" :for="gen"> {{ gen }} </label>
              </div>
            </div>
            <div class="col-3 row">
              <label for="amount" class="form-label">Amount</label>
              <input
                class="form-control col-auto"
                id="amount"
                v-model="form.amount"
              />
            </div>
            <div class="col-3 row flex-row-reverse align-items-end">
              <button
                class="col-auto btn btn-outline-primary"
                @click.prevent="submit"
              >
                <i class="bi bi-arrow-counterclockwise"></i> Refresh
              </button>
            </div>
          </div>
        </form>
        <div class="row">
          <div class="col-12 col-md-6" v-for="person in people">
            <div class="card mb-3">
              <div class="row g-0">
                <div
                  class="
                    col-4
                    p-3
                    row
                    justify-content-center
                    align-items-center
                  "
                >
                  <img :src="person.picture.large" alt="" srcset="" />
                </div>
                <div class="col-8">
                  <div class="card-body">
                    <div class="card-title">
                      {{ person.fullName }}
                      <span v-if="person.gender === 'male'">ðŸ‘¨</span>
                      <span v-else>ðŸ‘©</span>
                    </div>
                    <div class="card-text row">
                      <i class="col-2 bi bi-envelope"></i>
                      <div class="col-10">
                        <a :href="`mailto:${person.email}`">
                          {{person.email}}
                        </a>
                      </div>
                    </div>
                    <div class="card-text row">
                      <i class="col-2 bi bi-telephone"></i>
                      <div class="col-10">
                        <a :href="`tel:${person.cell}`">{{ person.cell }}</a>
                      </div>
                    </div>
                    <div class="card-text row">
                      <i class="col-2 bi bi-calendar"></i>
                      <div class="col-10">
                        {{person.dob.date.split('T')[0].replaceAll('-', '/')}}
                      </div>
                    </div>

                    <div class="card-text row">
                      <i class="col-2 bi bi-map"></i>
                      <div class="col-10">
                        {{person.location.street.number}}
                        {{person.location.street.name}}
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="https://unpkg.com/vue@next "></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-p34f1UUtsS3wqzfto5wAAmdvj+osOnFyQFpp4Ua3gs/ZVWx6oOypYoCJhGGScy+8"
      crossorigin="anonymous"
    ></script>
    <script src="./index.js"></script>
  </body>
</html>
