<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Week2 Level3</title>
    <link rel="icon" type="image/png" href="https://v3.vuejs.org/logo.png" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div id="app" class="h-100 d-flex mt-5">
      <div class="container">
        <div class="row justify-content-center">
          <div class="col-12">
            <div class="row">
              <div class="col-md-6">
                <input
                  id="num1"
                  type="number"
                  class="form-control"
                  placeholder="請輸入要計算的第一個數字"
                  v-model.number="num1"
                />
              </div>
              <div class="col-md-6 h-20">
                <input
                  id="num2"
                  type="number"
                  class="form-control h-20"
                  placeholder="請輸入要計算的第二個數字"
                  v-model.number="num2"
                />
              </div>
              <div class="col-md-12 mt-3">
                <div class="btn-group w-100">
                  <button
                    type="button"
                    class="btn btn-outline-primary w-20"
                    :class="{active: isActive === 'add'}"
                    @click="isActive = 'add'"
                  >
                    +
                  </button>
                  <button
                    type="button"
                    class="btn btn-outline-info w-20"
                    :class="{active: isActive === 'sub'}"
                    @click="isActive = 'sub'"
                  >
                    -
                  </button>
                  <button
                    type="button"
                    class="btn btn-outline-danger w-20"
                    :class="{active: isActive === 'multiply'}"
                    @click="isActive = 'multiply'"
                  >
                    *
                  </button>
                  <button
                    type="button"
                    class="btn btn-outline-warning w-20"
                    :class="{active: isActive === 'divide'}"
                    @click="isActive = 'divide'"
                  >
                    /
                  </button>
                  <button
                    type="button"
                    class="btn btn-outline-success w-20"
                    @click="compute"
                  >
                    =
                  </button>
                </div>
              </div>
            </div>

            <h4 class="result m-4 fs-1 text-end">結果：{{ result }}</h4>
          </div>
        </div>
        <h5 class="m-4 fs-1">歷史紀錄</h5>
        <div class="row">
          <div class="col-12 col-md-6" v-for="item in localStorage">
            <div
              class="alert alert-dismissible fade show"
              :class="`alert-${style[Math.floor(Math.random() * style.length)]}`"
              :key="item"
            >
              {{item}}
              <!-- <button
              type="button"
              class="btn-close"
              data-bs-dismiss="alert"
              aria-label="Close"
              @click=""
            ></button> -->
            </div>
          </div>
        </div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-p34f1UUtsS3wqzfto5wAAmdvj+osOnFyQFpp4Ua3gs/ZVWx6oOypYoCJhGGScy+8"
      crossorigin="anonymous"
    ></script>
    <script src="https://unpkg.com/vue@next"></script>
    <script src="./index.js"></script>
  </body>
</html>
